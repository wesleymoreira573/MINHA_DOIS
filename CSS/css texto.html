    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS texto</title>

    <style>
        p{
        text-transform: capitalize;
       }

       a{
        text-decoration: none;
       }

       a:link{
            color: bluevioletS;
       }

       .maiusculo{
        text-transform: uppercase;
       }



       .capitalize{
        text-transform: capitalize;
       }


       .minusculo{
        text-transform: lowercase;
       }


       .normal{
        text-transform: none;
       }

        
    </style>
    </head>
    <body>
        <p class="maiusculo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
        <p class="minusculo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
        <p class="normal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>


        <h2>Testando link</h2>


        <a href="https://www.google.com.br">google</a>


    </body>
    </html>
